<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnector</title>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
    <!-- navbar -->

    <nav class="navbar bg-dark">
        <h1><a href="dashboard.html"><i class="fa fa-code"></i>ConnectWithUs</a></h1>

        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead">
            <i class="fa fa-user"> Create Your Account</i>
        </p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="email-address">
                <small class="form-text">
                    This site uses Gravatar, so if you want a profile image use Gravatar email
                </small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="password" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="confirm-password" minlength="6">
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
            <p class="my-1">
                Already have an Account?<a href="login.html"> Sign In</a>
            </p>
        </form>
    </section>
</body>

</html>
